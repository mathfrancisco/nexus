<!-- Navbar -->
<nav class="bg-gray-900/95 backdrop-blur-md fixed w-full z-50 border-b border-gray-800">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-20">
            <!-- Logo -->
            <div class="flex items-center">
                <a routerLink="/" class="flex items-center space-x-3 group">
                    <img src="assets/logo.svg" alt="Nexus AI Logo" class="h-10 w-auto transform group-hover:scale-105 transition-transform duration-300">
                    <span class="text-white text-xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">
                        Nexus AI
                    </span>
                </a>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-8">
                <a *ngFor="let link of ['Home', 'Features', 'Metrics', 'ROI']"
                   [routerLink]="link === 'Home' ? '/' : '/' + link.toLowerCase()"
                   routerLinkActive="text-indigo-400 border-b-2 border-indigo-400"
                   [routerLinkActiveOptions]="{ exact: link === 'Home' }"
                   class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium tracking-wide uppercase transition-colors duration-300">
                    {{link}}
                </a>
                
                <div class="flex items-center space-x-4">
                    <button class="text-gray-300 hover:text-white font-medium transition-colors duration-300">
                        Login
                    </button>
                    <button class="bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white px-6 py-2.5 rounded-full font-semibold transition duration-300 transform hover:scale-105 shadow-lg">
                        Sign Up
                    </button>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button class="text-gray-300 hover:text-white">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </div>
</nav>
