<!-- Navbar -->
<nav class="bg-gray-900/95 backdrop-blur-lg fixed w-full z-50 border-b border-gray-800/50">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-20">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="flex items-center space-x-3 group">
          <div class="relative">
            <div class="absolute -inset-1 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full blur opacity-30 group-hover:opacity-100 transition duration-300"></div>
            <img ngSrc="./assets/images/logo.png" alt="Nexus AI Logo"
                 class="relative h-10 w-auto transform group-hover:scale-105 transition-all duration-300" height="84"
                 width="94">
          </div>
          <span class="text-xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent group-hover:from-indigo-300 group-hover:to-purple-300 transition-all duration-300">
                        Nexus AI
                    </span>
        </a>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-1">
        <a *ngFor="let item of navItems"
           [routerLink]="item.path"
           routerLinkActive="bg-gray-800 text-indigo-400"
           [routerLinkActiveOptions]="{ exact: true }"
           class="px-4 py-2 rounded-lg text-gray-300 hover:text-indigo-400 hover:bg-gray-800/50 font-medium transition-all duration-300">
          {{ item.label }}
        </a>
      </div>

      <!-- Right Menu -->
      <div class="hidden md:flex items-center space-x-6">
        <!-- Auth Buttons -->
        <div class="flex items-center space-x-4">
          <button class="px-4 py-2 rounded-lg text-gray-300 hover:text-white hover:bg-gray-800/50 font-medium transition-all duration-300">
            Login
          </button>
          <button class="relative group">
            <div class="absolute -inset-0.5 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full blur opacity-60 group-hover:opacity-100 transition duration-300"></div>
            <span class="relative px-6 py-2.5 bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white rounded-full font-semibold inline-block transform hover:scale-105 transition-all duration-300">
                            Sign Up
                        </span>
          </button>
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <button class="md:hidden relative w-10 h-10 rounded-lg bg-gray-800/50 flex items-center justify-center text-gray-300 hover:text-white transition-colors duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
        </svg>
      </button>
    </div>
  </div>
</nav>
