<!-- features/features/features.component.html -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
  <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">Platform Features</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let feature of features(); trackBy: trackByFeatureId" class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition duration-300 ease-in-out">
      <div class="bg-indigo-500 p-6">
        <i [class]="'text-4xl text-white ' + feature.icon"></i>
      </div>
      <div class="p-6">
        <h3 class="text-xl font-semibold mb-4 text-gray-800">{{ feature.title }}</h3>
        <p class="text-gray-600 mb-6">{{ feature.description }}</p>

        <div class="border-t border-gray-200 pt-4">
          <div>
            <h4 class="font-medium text-gray-700 mb-2">Capabilities</h4>
            <ul class="list-disc list-inside text-gray-600 space-y-1">
              <li *ngFor="let capability of feature.capabilities; trackBy: trackByCapability">{{ capability }}</li>
            </ul>
          </div>

          <div class="mt-6">
            <h4 class="font-medium text-gray-700 mb-2">Benefits</h4>
            <ul class="list-disc list-inside text-gray-600 space-y-1">
              <li *ngFor="let benefit of feature.benefits; trackBy: trackByBenefit">{{ benefit }}</li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
