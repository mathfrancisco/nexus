<!-- features/home/home.component.html -->
<main>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-indigo-500 to-purple-500 py-24 text-white">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-5xl md:text-7xl font-extrabold mb-4">
        Elevate Your Social Media Game
      </h1>
      <p class="text-xl md:text-2xl mb-8">
        Unlock data-driven insights with Nexus AI. Monitor, analyze, and optimize like a pro.
      </p>
      <button class="bg-white text-indigo-600 hover:bg-indigo-700 hover:text-white px-8 py-3 rounded-full font-semibold transition duration-300">
        Get Started Free
      </button>
    </div>
  </section>


  <!-- Platforms Section -->
  <section class="py-12 bg-white">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Supported Platforms</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8">
        <div *ngFor="let platform of platforms()" class="bg-gray-100 p-6 rounded-lg shadow-md hover:bg-gray-200 transition duration-300 text-center flex flex-col items-center justify-center">
          <i [class]="'text-5xl mb-4 text-indigo-500 ' + platform.icon"></i>
          <h3 class="text-lg font-semibold">{{ platform.name }}</h3>
          <p class="text-gray-600 text-sm">{{ platform.metrics }}</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Features Preview -->
  <section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-12">Key Features</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div *ngFor="let feature of features()" class="bg-white p-8 rounded-lg shadow-lg hover:shadow-xl transition duration-300 relative">
          <div class="mx-auto mb-6 rounded-full bg-indigo-100 p-4 w-16 h-16 flex items-center justify-center absolute -top-8 left-1/2 transform -translate-x-1/2 shadow-lg"> <i [class]="'text-3xl text-indigo-500 ' + feature.icon"></i>
          </div>
          <h3 class="text-xl font-semibold mb-2">{{ feature.title }}</h3>
          <p class="text-gray-600">{{ feature.description }}</p>
        </div>
      </div>
    </div>
  </section>

</main>
