<!-- features/home/home.component.html -->
<main class="flex-1">
  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24">
      <div class="text-center">
        <h1 class="text-4xl md:text-6xl font-bold mb-6">
          Transform Your Social Media Analytics
        </h1>
        <p class="text-xl md:text-2xl mb-8">
          Powerful insights across all platforms, powered by AI
        </p>
        <button class="bg-white text-indigo-600 px-8 py-3 rounded-full font-semibold
                       hover:bg-indigo-50 transition duration-300">
          Get Started
        </button>
      </div>
    </div>
  </section>

  <!-- Platforms Section -->
  <section class="py-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
        @for (platform of platforms(); track platform.name) {
          <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <i [class]="'text-4xl mb-4 ' + platform.icon"></i>
            <h3 class="text-xl font-semibold mb-2">{{platform.name}}</h3>
            <p class="text-gray-600">{{platform.metrics}}</p>
          </div>
        }
      </div>
    </div>
  </section>

  <!-- Features Preview -->
  <section class="py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        @for (feature of features(); track feature.title) {
          <div class="text-center">
            <i [class]="'text-4xl text-indigo-600 mb-4 ' + feature.icon"></i>
            <h3 class="text-xl font-semibold mb-2">{{feature.title}}</h3>
            <p class="text-gray-600">{{feature.description}}</p>
          </div>
        }
      </div>
    </div>
  </section>
</main>
